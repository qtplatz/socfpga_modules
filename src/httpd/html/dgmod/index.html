<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DG-P</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootstrap-toggle -->
    <link rel="stylesheet" href="/node_modules/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <script src="../node_modules/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- local scripts -->
    <script type="text/javascript" src="commitdata.js"></script>
    <script type="text/javascript" src="fetchstatus.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="ctor.js"></script>
    <script type="text/javascript" src="websock.js"></script>
    <script type="text/javascript" src="/loadbanner.js"></script>

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">       <a class="nav-link" href="../index.html">Home</a> </li>
            <li class="nav-item active"><a class="nav-link" href="#">Rapid protocols</a> </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div>
        <input class="draw-border" id="uri" size="47" value="ws://localhost:8080" style="margin-bottom: 5px;" readonly>
      </div>
      <div class="container-fluid">
	<div class="row margin-top-05">
	  <div class="col-sm-2" id="commit">
	    <input type="submit" id="button-commit" value="Commit" class="btn btn-primary btn-lg">
	  </div>
	  <div class="col-sm-2" id="fetch">
	    <input type="submit" id="button-fetch" value="Fetch" class="btn btn-primary btn-lg">
	  </div>
	  <div class="col-sm-2">
	    <div>
	      Tick count:
	      <div id="tick" style="display: inline"></div>
	    </div>
          </div>
          <div class="col-sm-2">
	    <div id="interval">
	      T<sub>0</sub>:
	      <input type="number" id="interval" min=500 max=1000000 step=500 value=1000></input>
	    </div>
	  </div>
	</div>
      </div>
    </section>

    <hr/>

    <section>
      <div class="container">
        <div class="row">
	  <div class="col-md" id="p[0]" data-index="0"></div>
	  <div class="col-md" id="p[1]" data-index="1"></div>
	  <div class="col-md" id="p[2]" data-index="2"></div>
	  <div class="col-md" id="p[3]" data-index="3"></div>
        </div>
      </div>
    </section>

    <footer>
      <p>INFO: <span id="txtHint"></span></p>
      <img src="/logo.png" alt="Smiley face" height="60" width="200">
      <img src="/logo-osaka-u.png" alt="Smiley face" height="31" width="280">
      <div id="banner"><h2>DG-PR $Id$</h2></div>
    </footer>

  </body>
</html>
